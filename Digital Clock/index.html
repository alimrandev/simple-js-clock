<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
    <title>Digital Clock</title>
</head>

<body>
    <section id="main">
        <h1>Hello! <span id="greeting"> Good Morning</span></h1>
        <div class="output">
            <div class="hr">
                <span id="hr">01</span>
                <span>Hour</span>

            </div>
            <div class="min">
                <span id="min">01</span>
                <span>Min</span>

            </div>
            <div class="sec">
                <span id="sec">01</span>
                <span>Sec</span>

            </div>
            <h1 id="amPm">PM</h1>
        </div>
  
    </section>

    <script src="app.js"></script>
</body>

</html>
